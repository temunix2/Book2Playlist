<body>
            <div class="header">
                <a href="#default" class="logo">Book2Playlist</a>
                <div class="header-right">
                    <a class="active" href="#home">Home</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
            </div>
            <form action="/app">
                <!--<br>Book Name:<br><input type="text" name="bookname">-->
                <br><br><br>
                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                        <label for="inputCity">Choose Your Book</label>
                        <input name="bookname" type="text" class="form-control" id="inputCity" placeholder="Type your Book...">
                    </div>
                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                            <label for="music">Instrumentals ?</label>
                                            <select name="music" class="form-control tm-select" id="music">
                                                <option value="0" selected>No</option>
                                                <option value="1">Yes</option>
                                            </select>
                    </div>
                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                            <label for="inputAdult">Method</label>
                                            <select name="adult" class="form-control tm-select" id="inputAdult">
                                                <option value="1" selected>Manhattan</option>
                                                <option value="2">Cosine</option>
                                                <option value="3">Euclidean</option>
                                            </select>
                    </div>
                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2 mine">
                    <label for="btnSubmit">&nbsp;</label>
                    <button type="submit" value="Submit" method="get" class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="btnSubmit">Create Playlist</button>
                </div>
                {% if send_var == " "%}
                <iframe src='https://open.spotify.com/embed?uri=spotify:user:1243463812:playlist:1mydyJ2yx1lNwCFfPTRwKM&theme=white' width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                {% else %}
                <iframe src= "{{ spot }}"  width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" ></iframe>
                {% endif %}
